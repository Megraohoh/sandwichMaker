<!DOCTYPE html>
<html>
<head>
	<title>Eat This, IIFE</title>
</head>	
<body>

<!-- section of options for each sandwich part the ability to select multiple, or zero, choices for each section (such as turkey and bacon, or "no meat")-->	
	<fieldset>
		<Legend>Make your sandwich:</Legend>

		<div id="breadChoice">

		<label >Bread</label>
		<input type="checkbox" value="wheat" name="wheat">wheat
		<input type="checkbox" value="white" name="white">white
		<input type="checkbox" value="no bread" name="no bread">no bread

		</div>

		<br>

		<div id="meatChoice">

		<label >Meat</label>
		<input type="checkbox" id="turkey" name="turkey">turkey
		<input type="checkbox" id="chicken" name="chicken">chicken
		<input type="checkbox" id="no meat" name="no meat">no meat

		</div>

		<br>

		<div id="cheeseChoice">

		<label >Cheese</label>
		<input type="checkbox" id="provolone" name="provolone">provolone
		<input type="checkbox" id="swiss" name="swiss">swiss
		<input type="checkbox" id="no cheese" name="no cheese">no cheese

		</div>

		<br>

		<div id="condimentsChoice">

		<label >Condiments</label>
		<input type="checkbox" id="mayo" name="mayo">mayo
		<input type="checkbox" id="honey mustard" name="honey mustard">honey mustard
		<input type="checkbox" id="no condiments" name="no condiments">no condiments

		</div>

		<br>

		<div id="vegetablesChoice">

		<label>Vegetables</label>
		<input type="checkbox" id="lettuce" name="lettuce">lettuce
		<input type="checkbox" id="tomato" name="tomato">tomato
		<input type="checkbox" id="no vegetables" name="no vegetables">no vegetables

		</div>

	</fieldset>	

	<button id="btn">See Sandwich Total</button>
	<div>Sandwich Total:</div>
	<div id="sandwichHolder"></div>


	
	<script type="text/javascript" src="javascript/sandwichmaker.js"></script>
	<script type="text/javascript" src="javascript/bread.js"></script>
	<script type="text/javascript" src="javascript/meat.js"></script>
	<script type="text/javascript" src="javascript/cheese.js"></script>
	<script type="text/javascript" src="javascript/condiments.js"></script>
	<script type="text/javascript" src="javascript/vegetables.js"></script>
	<script type="text/javascript" src="javascript/domhandler.js"></script>
	
</body>
</html>
