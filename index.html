<!DOCTYPE html>
<html>
<head>
	<title>Eat This, IIFE</title>
</head>	
<body>

<!-- section of options for each sandwich part the ability to select multiple, or zero, choices for each section (such as turkey and bacon, or "no meat")-->	
	<fieldset>
		<Legend>Make your sandwich:</Legend>

		<label id="breadChoice">Bread</label>
		<input type="checkbox" id="bread1" name="wheat">wheat
		<input type="checkbox" id="bread2" name="white">white
		<input type="checkbox" id="bread3" name="no bread">no bread

		<br>

		<label id="meatChoice">Meat</label>
		<input type="checkbox" id="meat1" name="turkey">turkey
		<input type="checkbox" id="meat2" name="chicken">chicken
		<input type="checkbox" id="meat3" name="no meat">no meat

		<br>

		<label id="cheeseChoice">Cheese</label>
		<input type="checkbox" id="cheese1" name="provolone">provolone
		<input type="checkbox" id="cheese2" name="swiss">swiss
		<input type="checkbox" id="cheese3" name="no cheese">no cheese

		<br>

		<label id="condimentsChoice">Condiments</label>
		<input type="checkbox" id="condiments1" name="mayo">mayo
		<input type="checkbox" id="condiments2" name="honey mustard">honey mustard
		<input type="checkbox" id="condiments3" name="no condiments">no condiments

		<br>

		<label id="vegetablesChoice">Vegetables</label>
		<input type="checkbox" id="vegetables1" name="lettuce">lettuce
		<input type="checkbox" id="vegetables2" name="tomato">tomato
		<input type="checkbox" id="vegetables3" name="no vegetables">no vegetables

<!-- an empty DOM element into which the final sandwich order and its cost will be inserted-->
		<div id="sandwichHolder"></div>


	</fieldset>
	<script type="text/javascript" src="javascript/sandwichmaker.js"></script>
	<script type="text/javascript" src="javascript/bread.js"></script>
	<script type="text/javascript" src="javascript/meat.js"></script>
	<script type="text/javascript" src="javascript/cheese.js"></script>
	<script type="text/javascript" src="javascript/condiments.js"></script>
	<script type="text/javascript" src="javascript/vegetables.js"></script>
	<script type="text/javascript" src="javascript/domhandler.js"></script>
	
</body>
</html>
